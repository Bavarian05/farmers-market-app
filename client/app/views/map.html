<div>

  <header class="map-header" layout="row">
    <div class="logo logo-small">
      City Sprout
    </div>
    <div class="searchbar">
      <form ng-submit="submit()">
        <label>Address:</label>
        <input type="text" ng-model="address"/>
        <label>Radius:</label>
        <input type="number" name="radius" min="1" max="20" ng-model="radius"/>
        <md-button type="submit" class="md-raised md-primary">Search</md-button>
      </form>
    </div>
  </header>

</div>

<div class="results-display" layout="row">

  <section class="md-padding" flex="30" layout="column">
      <md-input-container>
        <label>Filter Farmers Markets by Products</label>
        <input type="text" ng-model="prodFilter.Products">
      </md-input-container>


    <md-content>
      <md-list flex>
        <md-list-item class="md-3-line animate-repeat" ng-repeat="market in results | filter:prodFilter:strict">
          <div class="md-list-item-text" layout="row">
            <div>
              <h3>{{$index + 1}}.&ensp;</h3>
            </div>
            <div layout="column">
              <h3>{{ market.Name }}</h3>
              <p>{{ market.Address }}</p>
              <p>{{ market.Schedule }}</p>
              <p>ID: {{market._id }}</p>
            </div>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </section>

  <div id="map" flex="70"></div>
</div>
