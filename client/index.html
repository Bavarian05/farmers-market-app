<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Farmer's Market App</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body ng-app="farmer">
    <!-- <div ng-view></div> -->
    <div ng-controller="SearchController" class="search-container">

      <header>
        <h1>Sprouts City</h1>
      </header>

      <main>
        <div class="search-display">
          <h1 class="search-header">Enter Your Location To Find Farmer's Markets Around You</h1>
            <form ng-submit="submit()" name="searchForm">
              <div layout="row">
                <md-input-container flex>
                  <label>Location</label>
                  <input type="text" ng-model="address">
                </md-input-container>

                <md-button type="submit" class="search-button md-raised md-primary">Search</md-button>
              </div>
            </form>
        </div>
      </main>

    </div>

    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https:/ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
    <script src="https:/ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="app/services.js"></script>
    <script src="app/search.js"></script>
    <script src="app/app.js"></script>

  </body>

</html>
